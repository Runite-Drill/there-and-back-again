{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Edit <span class='teal-text'>{{object.country}}</span></h1>
{% else %}
<h1>Add Country</h1>
{% endif %}

<form action="" method="post">

    {% csrf_token %}
    <table>
        {{form.as_p}}
    </table>
    <input type='submit' value="Submit" class='btn'>
    {% if object %}
        <a href="{% url 'detail' country.id %}">Cancel</a>
    {% endif %}
</form>




{% endblock %}
