{% extends 'base.html' %}

{% block content %}

<h1>Highlight List</h1>

{% for highlight in highlight_list %}
<a href="{%url 'highlights_detail' highlight.id%}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">
                {{highlight.name}} <smaller>({{highlight.get_category_display}})</smaller> 
            </span>
        </div>
    </div>
</a>
{%endfor%}
{% endblock %}
