{% extends 'base.html' %}
{% block content %}

<h1>Delete Review</h1>
<h4>Are you sure you want to delete <span class="orange-text">{{object.location}}</span>?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn">
    <a href="{% url 'detail' object.country.id %}">Cancel</a>
</form>

{% endblock %}
