{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Edit <span class='orange-text'>{{object.location}}</span></h1>
{% else %}
<h1>Add Country</h1>
{% endif %}

<form action="" method="post">

    {% csrf_token %}
    <table>
        {{form.as_p}}
    </table>
    <input type='submit' value="Submit" class='btn'>
    {% if object %}
        <a href="{% url 'detail' object.country.id%}">Cancel</a>
    {% endif %}
</form>

<script>
    let selectEl = document.getElementById("id_country");
    M.FormSelect.init(selectEl);
    </script>


{% endblock %}
