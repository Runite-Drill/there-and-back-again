{% extends 'base.html' %}

{% block content %}

<h1>Countries Visited</h1>
{% for country in countries%}
<div class="card">
    <a href="{%url 'detail' country.id%}"> 
        <div class="card-content">
            <div class="flex-container">
                <div>
                    <span class="card-title"> {{country.country}}</span>
                    <p>Rating: {{country.rating}}/10</p>
                    <p>Visited on: {{country.date}}</p>
                    {% if country.comment %}
                        <p>Thoughts: {{country.comment}}</p>
                    {% else %}
                        <p>No comment.</p>
                    {% endif %}
                </div>


                <div class="right">
                    <img width = '128x' height = '128px' class="picture" src="{{country.picture}}"/>
                </div>
            </div>
        </div>
    </a>
</div>

{% endfor %}

{% endblock %}
